<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style_cms_page.css">
	<title>Página Administrador</title>
</head>
<body>
	<div id="formulario-noticia">
		<h1>Escreva sua notícia</h1>
		<form>
	 		<label for="titulo">Título</label><input type="text" id="titulo"/>
	 		<label for="descricao">Descrição</label><textarea id="descricao"></textarea> 
	 		<label for="autor">Autor</label><input type="text" id="autor"/>
	 		<label for="data">Data</label><input type="date" id="data"/>
	 		<label for="noticia">Notícia</label><textarea id="noticia"></textarea> 
	 		<label for="frase_destaque">Frase destaque</label><textarea id="frase_destaque"></textarea> 
	 		<label for="imagem">Imagem</label><input type="file" id="imagem"/>
	 		<button id="btn-postar">Postar</button>
	 	</form>	
	</div>
</body>
</html>
